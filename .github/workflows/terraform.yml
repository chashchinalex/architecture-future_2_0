name: Terraform CI

on:
  push:
    branches: [ main ]
  pull_request:
  workflow_dispatch: {}  # ручной запуск из Actions

env:
  TF_VERSION: '1.5.7'
  TF_ROOT: 'Task2Advanced'
  TF_ENV: dev   # здесь задаём окружение один раз

jobs:
  terraform_validate:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ${{ env.TF_ROOT }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Terraform init (no backend)
        run: terraform init -backend=false

      - name: Terraform fmt
        run: terraform fmt -check

      - name: Terraform validate
        run: terraform validate

  terraform_plan:
    runs-on: ubuntu-latest
    needs: terraform_validate
    defaults:
      run:
        working-directory: ${{ env.TF_ROOT }}
    env:
      YC_TOKEN: ${{ secrets.YC_TOKEN }}
      YC_CLOUD_ID: ${{ secrets.YC_CLOUD_ID }}
      YC_FOLDER_ID: ${{ secrets.YC_FOLDER_ID }}
      YC_ZONE: ${{ secrets.YC_ZONE }}
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      AWS_DEFAULT_REGION: ${{ secrets.AWS_DEFAULT_REGION }}
      # TF_ENV здесь НЕ переопределяем — он уже есть из общего env
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Terraform init (with backend)
        run: terraform init -input=false

      - name: Terraform plan
        run: terraform plan -input=false -var-file="envs/${TF_ENV}.tfvars" -out="tfplan"

      - name: Save plan
        run: terraform show -no-color tfplan > plan.txt

      - name: Upload plan artifact
        uses: actions/upload-artifact@v4
        with:
          name: tfplan
          path: |
            ${{ env.TF_ROOT }}/tfplan
            ${{ env.TF_ROOT }}/plan.txt

  terraform_apply:
    runs-on: ubuntu-latest
    needs: terraform_plan
    if: github.ref == 'refs/heads/main'
    # Можно привязать к GitHub Environment 'dev'
    environment:
      name: dev   # или создайте в Settings → Environments окружение dev
    defaults:
      run:
        working-directory: ${{ env.TF_ROOT }}
    env:
      YC_TOKEN: ${{ secrets.YC_TOKEN }}
      YC_CLOUD_ID: ${{ secrets.YC_CLOUD_ID }}
      YC_FOLDER_ID: ${{ secrets.YC_FOLDER_ID }}
      YC_ZONE: ${{ secrets.YC_ZONE }}
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      AWS_DEFAULT_REGION: ${{ secrets.AWS_DEFAULT_REGION }}
      # TF_ENV также не задаём — он берётся сверху
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Download plan artifact
        uses: actions/download-artifact@v4
        with:
          name: tfplan
          path: ${{ env.TF_ROOT }}

      - name: Terraform init (with backend)
        run: terraform init -input=false

      - name: Terraform apply
        run: terraform apply -input=false tfplan
