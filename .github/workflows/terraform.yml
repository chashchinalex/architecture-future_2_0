name: Terraform CI

on:
  push:
    branches: [ main ]
  pull_request:
  workflow_dispatch: {}

env:
  TF_VERSION: '1.5.7'
  TF_ROOT: 'Task2Advanced'
  TF_ENV: dev

jobs:
  terraform_validate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # ВРЕМЕННЫЙ отладочный шаг — покажет структуру репо на раннере
      - name: Debug repo structure
        run: |
          pwd
          ls
          echo "---- Task2Advanced ----"
          ls Task2Advanced || echo "Нет каталога Task2Advanced"

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Terraform init (no backend)
        run: terraform init -backend=false
        working-directory: ${{ env.TF_ROOT }}

      - name: Terraform fmt
        run: terraform fmt -check
        working-directory: ${{ env.TF_ROOT }}

      - name: Terraform validate
        run: terraform validate
        working-directory: ${{ env.TF_ROOT }}

  terraform_plan:
    runs-on: ubuntu-latest
    needs: terraform_validate
    env:
      YC_TOKEN: ${{ secrets.YC_TOKEN }}
      YC_CLOUD_ID: ${{ secrets.YC_CLOUD_ID }}
      YC_FOLDER_ID: ${{ secrets.YC_FOLDER_ID }}
      YC_ZONE: ${{ secrets.YC_ZONE }}
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      AWS_DEFAULT_REGION: ${{ secrets.AWS_DEFAULT_REGION }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Terraform init (with backend)
        run: terraform init -input=false
        working-directory: ${{ env.TF_ROOT }}

      - name: Terraform plan
        run: terraform plan -input=false -var-file="envs/${TF_ENV}.tfvars" -out="tfplan"
        working-directory: ${{ env.TF_ROOT }}

      - name: Save plan
        run: terraform show -no-color tfplan > plan.txt
        working-directory: ${{ env.TF_ROOT }}

      - name: Upload plan artifact
        uses: actions/upload-artifact@v4
        with:
          name: tfplan
          path: |
            ${{ env.TF_ROOT }}/tfplan
            ${{ env.TF_ROOT }}/plan.txt

  terraform_apply:
    runs-on: ubuntu-latest
    needs: terraform_plan
    if: github.ref == 'refs/heads/main'
    environment:
      name: dev  # либо другое окружение GitHub, если настроено
    env:
      YC_TOKEN: ${{ secrets.YC_TOKEN }}
      YC_CLOUD_ID: ${{ secrets.YC_CLOUD_ID }}
      YC_FOLDER_ID: ${{ secrets.YC_FOLDER_ID }}
      YC_ZONE: ${{ secrets.YC_ZONE }}
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      AWS_DEFAULT_REGION: ${{ secrets.AWS_DEFAULT_REGION }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Download plan artifact
        uses: actions/download-artifact@v4
        with:
          name: tfplan
          path: ${{ env.TF_ROOT }}

      - name: Terraform init (with backend)
        run: terraform init -input=false
        working-directory: ${{ env.TF_ROOT }}

      - name: Terraform apply
        run: terraform apply -input=false tfplan
        working-directory: ${{ env.TF_ROOT }}
